<template name="lists">
    <form class="list-add">
      <div class="input-group">
        <input type="text" class="form-control input-lg" name="title" placeholder="list for idea...">
        <div class="input-group-btn">
          <button class="btn btn-lg {{#if titleSave}}
        btn-primary
        {{else}}
        btn-danger
      {{/if}} {{#unless titleSave}}
        disabled
      {{/unless}}" type="submit">
            <i class="glyphicon glyphicon-plus"></i>
          </button>
        </div>
      </div>
    </form>
  <br>
  {{#each lists}}
    <div class="listTitle">
      <p class="lead">
        <span class="hideDate pull-right">{{createdDate createdAt}}
          {{#if showRemove}}

            <i class="fa fa-times fa-lg removeList" data-toggle="tooltip" data-placement="top" title="Remove me" aria-hidden="true"></i>
          {{/if}}
        </span>
        <a href="/ideas/{{_id}}">{{title}}({{ideasCount}})</a>
      </p>
    </div>
  {{else}}
    <p class="lead">No List created.</p>
  {{/each}}

</template>
