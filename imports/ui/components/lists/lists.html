<template name="lists">
    <form class="list-add">
      <div class="input-group">
        <input type="text" class="form-control input-lg textInput" name="title" placeholder="Ideas for ...(2 words to 10 words)" autofocus>
        <div class="input-group-btn">
          <button class="btn btn-lg saveButton {{#if titleSave}}
        btn-success
        {{else}}
        btn-danger
      {{/if}} {{#unless titleSave}}
        disabled
      {{/unless}}" type="submit">
            <i class="glyphicon glyphicon-plus"></i>
          </button>
        </div>
      </div>
    </form>
  <br>
  {{#each lists}}
    <div class="listTitle">
      <p class="lead">#{{plusOne @index}}:
        <span class="hideDate pull-right">{{createdDate createdAt}}
          {{#if showRemove}}

            <i class="fa fa-times fa-lg removeList" data-toggle="tooltip" data-placement="top" title="Remove me" aria-hidden="true"></i>
          {{/if}}
        </span>
        <a href="/ideas/{{_id}}">{{title}}({{ideasCount}})</a>
      </p>
    </div>
  {{else}}
    <p class="lead">No List created. Add one list to start with, once you add new list, it will take you to idea addition page.</p>
  {{/each}}

</template>
