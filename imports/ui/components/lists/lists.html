<template name="lists">
  <form class="list-add">
    <div class="form-group">
      <label for="email">Title:</label>
      <input type="text" name="title" class="form-control" placeholder="Title" required>
    </div>
    <input type="submit" name="submit" class="btn btn-default" value="Add new list">
  </form>
  <br>
  <ul class="list-group">
    {{#each lists}}
      <li class="list-group-item">{{createdDate createdAt}} >> {{title}} <br>
<a href="/ideas/{{_id}}">Add Idea</a>
       </li>
       {{else}}
       <li class="list-group-item">No List created.</li>
    {{/each}}
  </ul>
</template>
