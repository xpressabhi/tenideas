<template name="oneQuote">
  {{#if quote}}
  <div class="well well-lg">
    <p class="lead">{{quote.title}}</p>
    <blockquote class="blockquote-reverse">
      <p>“{{quote.text}}”</p>
      <footer>{{quote.saidBy}}
        <cite title="Source Title"></cite>
      </footer>
    </blockquote>
  </div>
  {{/if}}
</template>
